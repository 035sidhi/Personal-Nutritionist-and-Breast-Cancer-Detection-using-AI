<!DOCTYPE html>

<html lang="en">
<head> 
    {% load static %}
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge" > 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css"href="{%static 'style1.css' %}"> 
    
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container">
        <div class="box">
        <h1>BMI Calculator</h1>
        <div class="content">

            <div class="input">
                <label for="height"></label>Age</label>
                <input type="text" class="text-input" id="age" autocomplete="off" required/>
                </div>

                <div class="gender">
                    <label class="container"></label>
                    <input type="radio" name="radio" id="m"><p class="text">Male</p>
                    <span class="checkmark"></span>
                    </label>

                    <label class="container"></label>
                    <input type="radio" name="radio" id="m"><p class="text">Female</p>
                    <span class="checkmark"></span>
                    </label>


</div>
<div class="containerHW">
<div class="inputH">
<label for="height">Height (cm) </label>
<input type="number" id="height" required>

</div>

<div class="inputw">
<label for="weight">Weight(kg)</label> 
<input type="number" id="weight" required>
</div>
</div>

<form method="POST">
    {%csrf_token%}
    
<button class="calculate" id="submit" onclick="calculate()">Calculate BMI</button> </div> <div class="result"> <p></p>Your BMI is</p><div id="result" >00.00</div> <p class="comment" ></p> </div>
</div>
</form>
</div>

<div id="myModal" class="modal">

<div class="modal-content">
<span class="close">&times;</span>
<p id="modalText"></p>
</div></div>

</body> 
<script type="text/javascript" src="{% static 'script.js' %}"></script>
</html>
